<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-wrapper h-100">
      <div class="components p-40 me-40 border-radius-8">
        <div class="d-flex flex-column">
          <div class="img-wrapper mb-30">
            <img src="assets/images/logo.svg" alt="Logo" />
          </div>
          <div class="icon-wrpper d-flex">
            <div class=" ">
              <img src="assets/images/icon-document.svg" alt="Documents" />
            </div>
            <div class=" ">
              <img src="assets/images/icon-folder.svg" alt="Folders" />
            </div>
            <div class=" ">
              <img src="assets/images/icon-upload.svg" alt="Upload" />
            </div>
          </div>
        </div>
      </div>
      <div class="storage-info p-40 text-white border-radius-8 mb-10">
        <div class="mb-12">
          <p>You’ve used <strong>815 GB</strong> of your storage</p>
        </div>
        <div class="dialog-box border-radius-8 flex-center">
          <span class="font-weight-600 fs-30 me-4">185</span>
          <span class="fs-10">GB LEFT</span>
        </div>

        <div class="slider-container mb-8">
          <input class="slider" type="range" min="1" max="100" value="80" />
        </div>
        <div class="d-flex justify-content-between fs-10">
          <div>0 GB</div>
          <div>1000 GB</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vishwani Patel</a>.
    </div>
  </body>
</html>
